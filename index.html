<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M-profile Lab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff69b4;
      --secondary: #4a90e2;
      --accent: #ff4b2b;
      --message: #9c27b0;
      --dark: #111827;
      --light: #f9fafb;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --border-radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: var(--dark);
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      display: inline-block;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #6b7280;
      max-width: 600px;
      margin: 0 auto;
      font-weight: 500;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: row;
      height: 180px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .card-header {
      padding: 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, #ec4899 100%);
      color: white;
      width: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-header.male {
      background: linear-gradient(135deg, var(--secondary) 0%, #3b82f6 100%);
    }

    .card-header.s-type {
      background: linear-gradient(135deg, var(--accent) 0%, #ef4444 100%);
    }

    .card-header.message {
      background: linear-gradient(135deg, var(--message) 0%, #8b5cf6 100%);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
    }

    .card-body {
      padding: 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-text {
      color: #6b7280;
      margin-bottom: 1rem;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      background-color: white;
      color: var(--dark);
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      min-width: 120px;
      text-align: center;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .female-button {
      background: linear-gradient(135deg, var(--primary) 0%, #ec4899 100%);
      color: white;
    }

    .male-button {
      background: linear-gradient(135deg, var(--secondary) 0%, #3b82f6 100%);
      color: white;
    }

    .s-button {
      background: linear-gradient(135deg, var(--accent) 0%, #ef4444 100%);
      color: white;
    }

    .message-button {
      background: linear-gradient(135deg, var(--message) 0%, #8b5cf6 100%);
      color: white;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.7rem;
      padding: 1rem 1.5rem;
    }

    .decoration {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      z-index: -1;
    }

    .decoration-1 {
      width: 400px;
      height: 400px;
      background: var(--primary);
      top: -200px;
      left: -200px;
    }

    .decoration-2 {
      width: 300px;
      height: 300px;
      background: var(--secondary);
      bottom: -100px;
      right: -100px;
    }

    .decoration-3 {
      width: 250px;
      height: 250px;
      background: var(--accent);
      bottom: 30%;
      left: 10%;
    }

    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }
      
      .logo {
        font-size: 1.8rem;
      }

      .card {
        flex-direction: column;
        height: auto;
      }

      .card-header {
        width: 100%;
        padding: 1rem;
      }

      .button-group {
        justify-content: center;
      }

      .button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- 装饰背景元素 -->
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="decoration decoration-3"></div>

  <div class="container">
    <div class="header">
      <h1 class="logo">M-PROFILE LAB</h1>
      <p class="subtitle">探索你的人格特质，发现真实的自我</p>
    </div>
    
    <div class="cards">
      <!-- M型人格测试卡片 -->
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">M型人格测试</h2>
        </div>
        <div class="card-body">
          <p class="card-text">深入了解你的M型人格特质，探索内心世界的奥秘。</p>
          <div class="button-group">
            <a href="./female.html" class="button female-button">女生版本</a>
            <a href="./male.html" class="button male-button">男生版本</a>
          </div>
        </div>
      </div>
      
      <!-- S型人格测试卡片 -->
      <div class="card">
        <div class="card-header s-type">
          <h2 class="card-title">S型人格测试</h2>
        </div>
        <div class="card-body">
          <p class="card-text">发现你的S型人格特质，了解你的主导性格倾向。</p>
          <div class="button-group">
            <a href="./s.html" class="button s-button">开始测试</a>
          </div>
        </div>
      </div>
      
      <!-- 留言板卡片 -->
      <div class="card">
        <div class="card-header message">
          <h2 class="card-title">留言板</h2>
        </div>
        <div class="card-body">
          <p class="card-text">与其他用户交流分享，探讨测试结果和心得体会。</p>
          <div class="button-group">
            <a href="./message.html" class="button message-button">Dirty Talk</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
