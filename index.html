<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="M-profile Lab - 专业的M型人格测试平台，提供准确的M型人格分析和评估。" />
  <meta name="keywords" content="M型人格,S型人格,性格测试,人格分析,心理测试" />
  <meta name="author" content="M-profile Lab Team" />
  <meta name="robots" content="index, follow" />
  <title>M-profile Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='16' fill='%23ff69b4'/><path d='M24 12C24 8.68629 20.4183 6 16 6C11.5817 6 8 8.68629 8 12C8 13.6974 9.05546 15.2141 10.7581 16.2371C10.8109 16.2686 10.8419 16.3249 10.8397 16.3841L10.7896 17.6506C10.7816 17.8683 11.0169 18.0073 11.2032 17.8928L12.7361 16.9851C12.7987 16.9457 12.8739 16.9304 12.9478 16.9428C13.9389 17.1404 14.9987 17.2444 16.1023 17.2444C20.4183 17.2444 24 14.5581 24 11.2444V12Z' fill='white'/><circle cx='12' cy='12' r='1.5' fill='%23ff69b4'/><circle cx='16' cy='12' r='1.5' fill='%23ff69b4'/><circle cx='20' cy='12' r='1.5' fill='%23ff69b4'/></svg>" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    :root {
      --primary: #ffffff;
      --secondary: #000000;
      --female: #ff69b4;
      --male: #4a90e2;
      --s-type: #ff4b2b;
      --message: #9c27b0;
      --background: #f5f5f5;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-4px);
      }

      100% {
        transform: translateY(0);
      }
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--background);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .logo {
      text-align: center;
      font-size: 2rem;
      color: var(--secondary);
      text-transform: uppercase;
      margin-bottom: 1rem;
      letter-spacing: 2px;
      font-family: 'Press Start 2P', cursive;
    }

    .card {
      background: #fff;
      border: 4px solid #000;
      box-shadow: 8px 8px 0 #000;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    .card-title {
      font-size: 1rem;
      color: var(--secondary);
    }

    .button-group {
      display: flex;
      gap: 1rem;
    }

    .button {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      font-size: 0.8rem;
      text-decoration: none;
      color: #fff;
      border: 3px solid #000;
      transition: all 0.2s;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .button:hover {
      transform: translate(-4px, -4px);
      box-shadow: 4px 4px 0 #000;
    }

    .female-button {
      background: var(--female);
    }

    .male-button {
      background: var(--male);
    }

    .s-button {
      background: var(--s-type);
    }

    .message-button {
      background: var(--message);
      font-family: 'Press Start 2P', cursive;
    }

    @media (max-width: 640px) {
      .container {
        gap: 1rem;
      }

      .logo {
        font-size: 1.5rem;
      }

      .card {
        flex-direction: column;
        text-align: center;
        padding: 1rem;
      }

      .button-group {
        flex-direction: column;
        width: 100%;
      }

      .button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    /* 添加额外的动画样式 */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
      }

      50% {
        text-shadow: 0 0 20px rgba(255, 105, 180, 0.8), 0 0 30px rgba(255, 105, 180, 0.5);
      }

      100% {
        text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
      }
    }

    .logo {
      animation: glow 3s ease-in-out infinite;
    }

    /* 初始隐藏状态，但确保在JS失效时仍然可见 */
    .hidden {
      opacity: 1;
    }

    .button {
      position: relative;
      overflow: hidden;
    }

    .button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(45deg);
      opacity: 0;
      transition: transform 0.6s;
    }

    .button:hover::after {
      opacity: 1;
      transform: rotate(45deg) translate(0, 0);
      animation: shine 1.5s infinite;
    }

    @keyframes shine {
      0% {
        transform: rotate(45deg) translate(-100%, -100%);
      }

      100% {
        transform: rotate(45deg) translate(100%, 100%);
      }
    }

    .card {
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent);
      transition: 0.5s;
    }

    .card:hover::before {
      left: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="logo">M-profile Lab</h1>

    <div class="card">
      <h2 class="card-title">M型人格测试</h2>
      <div class="button-group">
        <a href="./female.html" class="button female-button">女生版本</a>
        <a href="./male.html" class="button male-button">男生版本</a>
      </div>
    </div>

    <div class="card">
      <h2 class="card-title">S型人格测试</h2>
      <a href="./s.html" class="button s-button">开始测试</a>
    </div>

    <div class="card">
      <h2 class="card-title">留言板</h2>
      <a href="./message.html" class="button message-button">Dirty Talk</a>
    </div>
  </div>

  <script>
    // 等待页面加载完成
    document.addEventListener('DOMContentLoaded', function () {
      // 创建GSAP时间线
      const tl = gsap.timeline();

      // 标题动画
      tl.from('.logo', {
        y: -50,
        opacity: 0,
        duration: 1.2,
        ease: "elastic.out(1, 0.5)"
      });

      // 移除隐藏类
      gsap.utils.toArray('.hidden').forEach(element => {
        element.classList.remove('hidden');
      });

      // 卡片动画，依次显示
      tl.from('.card', {
        y: 50,
        opacity: 0,
        duration: 0.8,
        stagger: 0.3,
        ease: "back.out(1.7)"
      }, "-=0.5");

      // 按钮动画
      tl.from('.button', {
        scale: 0,
        opacity: 0,
        duration: 0.6,
        stagger: 0.2,
        ease: "back.out(2)"
      }, "-=0.8");

      // 添加鼠标悬停效果
      gsap.utils.toArray('.button').forEach(button => {
        button.addEventListener('mouseenter', function () {
          gsap.to(this, {
            scale: 1.05,
            duration: 0.3,
            ease: "power1.out"
          });
        });

        button.addEventListener('mouseleave', function () {
          gsap.to(this, {
            scale: 1,
            duration: 0.3,
            ease: "power1.in"
          });
        });
      });

      // 卡片悬停效果
      gsap.utils.toArray('.card').forEach(card => {
        card.addEventListener('mouseenter', function () {
          gsap.to(this, {
            y: -5,
            boxShadow: "12px 12px 0 #000",
            duration: 0.3
          });
        });

        card.addEventListener('mouseleave', function () {
          gsap.to(this, {
            y: 0,
            boxShadow: "8px 8px 0 #000",
            duration: 0.3
          });
        });
      });
    });
  </script>
</body>

</html>
